apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: travelduty
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travelduty
      component: backend
  template:
    metadata:
      labels:
        app: travelduty
        component: backend
    spec:
      containers:
      - name: backend
        image: travelduty/backend:ttsnz
        ports:
        - containerPort: 8681
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.5.6"
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "1500m"
