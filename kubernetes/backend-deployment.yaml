apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: travelduty
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelduty
      component: backend
  template:
    metadata:
      labels:
        app: travelduty
        component: backend
    spec:
      containers:
      - name: backend
        image: travelduty/backend:3mx2ss
        ports:
        - containerPort: 8103
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.5.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
