apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: travelduty
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travelduty
      component: backend
  template:
    metadata:
      labels:
        app: travelduty
        component: backend
    spec:
      containers:
      - name: backend
        image: travelduty/backend:1yny
        ports:
        - containerPort: 8971
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.6.9"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1500m"
