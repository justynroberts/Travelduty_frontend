apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: travelduty
    component: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelduty
      component: api-gateway
  template:
    metadata:
      labels:
        app: travelduty
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: travelduty/api-gateway:uxqzla
        ports:
        - containerPort: 8844
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.3.0"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
