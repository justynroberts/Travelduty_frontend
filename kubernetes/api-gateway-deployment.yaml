apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: travelduty
    component: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelduty
      component: api-gateway
  template:
    metadata:
      labels:
        app: travelduty
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: travelduty/api-gateway:60cgh4
        ports:
        - containerPort: 8836
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.3.2"
        resources:
          requests:
            memory: "64Mi"
            cpu: "400m"
          limits:
            memory: "1024Mi"
            cpu: "1500m"
