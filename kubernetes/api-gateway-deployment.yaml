apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: travelduty
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: travelduty
      component: api-gateway
  template:
    metadata:
      labels:
        app: travelduty
        component: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: travelduty/api-gateway:ado7l
        ports:
        - containerPort: 8587
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.4.1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
