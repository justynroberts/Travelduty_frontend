apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: travelduty
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelduty
      component: frontend
  template:
    metadata:
      labels:
        app: travelduty
        component: frontend
    spec:
      containers:
      - name: frontend
        image: travelduty/frontend:1rb80s
        ports:
        - containerPort: 8784
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.8.1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "300m"
          limits:
            memory: "256Mi"
            cpu: "1500m"
