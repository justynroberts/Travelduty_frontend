apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: travelduty
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelduty
      component: frontend
  template:
    metadata:
      labels:
        app: travelduty
        component: frontend
    spec:
      containers:
      - name: frontend
        image: travelduty/frontend:bfm0yt
        ports:
        - containerPort: 8764
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.3.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
