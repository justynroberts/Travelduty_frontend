apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: travelduty
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travelduty
      component: frontend
  template:
    metadata:
      labels:
        app: travelduty
        component: frontend
    spec:
      containers:
      - name: frontend
        image: travelduty/frontend:nriz
        ports:
        - containerPort: 8444
        env:
        - name: NODE_ENV
          value: production
        - name: VERSION
          value: "1.7.4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "512Mi"
            cpu: "500m"
