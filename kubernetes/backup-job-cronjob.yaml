apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-job
  labels:
    app: travelduty
spec:
  schedule: "9 5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup-job
            image: travelduty/backup-job:latest
            command:
            - /bin/sh
            - -c
            - echo "Running scheduled job at $(date)"
          restartPolicy: OnFailure
